<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>登录</title>
</head>

<body class="bg-light">
    <div class="p-5 d-flex justify-content-center">
        <!-- 登录框：一个 Card -->
        <div class="card">
            <!-- Header：图标和标题 -->
            <div class="card-header bg-success bg-gradient text-white">
                <div class="text-center fs-4">
                    <i class="bi bi-chat-dots"></i>
                    <span>聊天室</span>
                </div>
            </div>
            <!-- Body：输入框 -->
            <div class="card-body">
                <!-- 登录表单 -->
                <form action="chat.html" id="login" method="get">
                    <div class="mb-4">
                        <label for="name">姓名</label>
                        <input class="form-control mt-2" type="text" name="name" placeholder="请输入姓名">
                    </div>
                    <div class="mb-4">
                        <label for="room">房间</label>
                        <select class="form-select mt-2" name="room">
                            <!-- <option selected>请选择房间</option> -->
                            <option value="1">1 号房间</option>
                            <option value="2">2 号房间</option>
                            <option value="3">3 号房间</option>
                        </select>
                    </div>
                    <button class="w-100 btn btn-lg btn-success" type="submit">加入聊天</button>
                </form>
            </div>
        </div>
    </div>



    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
